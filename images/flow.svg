
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220" font-family="Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="#333" />
    </marker>
    <style>
      .box { fill: #f6f8fa; stroke: #333; stroke-width: 1.5; }
      .label { font-size: 16px; font-weight: 600; text-anchor: middle; dominant-baseline: middle; }
      .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrow); }
    </style>
  </defs>

  <!-- Boxes -->
  <rect class="box" x="30"  y="80" width="180" height="60" rx="6" ry="6"/>
  <rect class="box" x="360" y="80" width="180" height="60" rx="6" ry="6"/>
  <rect class="box" x="690" y="80" width="180" height="60" rx="6" ry="6"/>

  <!-- Labels -->
  <text class="label" x="120" y="110">Markdown .md</text>
  <text class="label" x="450" y="110">Pandoc 3.7</text>
  <text class="label" x="780" y="110">EPUB 3 / PDF</text>

  <!-- Arrows -->
  <line class="arrow" x1="210" y1="110" x2="360" y2="110"/>
  <line class="arrow" x1="540" y1="110" x2="690" y2="110"/>
</svg>
